{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<di class="row">
    <div class="col-md-6">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">Update Ticket</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group-outline  mb-3">
                        <label for="exampleFormControlInput2"  class="form-label">Ticket Title</label>
                        {% render_field form.ticket_title class="form-control" %}
                    </div>
                    <div class=" input-group-outline  mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Description</label>
                        {% render_field form.ticket_description class="form-control" %}
                    </div>
            
                      <div class="col-auto">
                        <button  class="btn btn-primary mb-3">Submit</button>
                      </div>
                    </form>
            </div>
        </div>
    </div>
</di>

{% endblock content %}
